<div>
    <div *ngFor="let element of array; let i = index">
        <div id="listElementsContainer">
            <a class="text-light">- Note {{i}} <button class="btn btn-outline-success" data-bs-toggle="modal" [attr.data-bs-target]="'#exampleModal' + i">Show</button></a>
        </div>
        <!-- Modal -->
        <div class="modal fade" [attr.id]="'exampleModal' + i" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Nota {{i}} </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <textarea class="container-fluid" cols="30" rows="10">{{element}}</textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save <i class="bi bi-pencil-square"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
